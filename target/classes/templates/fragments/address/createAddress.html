<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sg="http://www.sonorys.at">
	
<head>
</head>

<body>
<div th:fragment="createAddress"  id="page-wrapper" class="section">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">Nikola Testing</a>
	
	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <!-- Navbar links -->
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" href="#">Link</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Link</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Link</a>
	      </li> 
	    </ul>
	  </div> 
	</nav>
	<form th:object="${address}" th:method="post" th:action="@{${#httpServletRequest.servletPath}}">		
		<div class="panel panel-default">
			<div class="panel-heading">
				<a class="btn btn-menu-spec">
					<span class="fa fa-envelope"></span>
					<span>Create Address</span>
				</a>
			</div>
			<div class="panel-body">
					<div class="row">
						<div class="col-md-3 form-group">
							<label>Address name</label>
							<input class="form-control" th:field="*{addressName}"></input>
						</div>
						<div class="col-md-3 form-group">
							<label>County</label>
							<input class="form-control" th:field="*{county}"></input>
						</div>
						<div class="col-md-3 form-group">
							<label>Street</label>
							<input class="form-control" th:field="*{street}"></input>
						</div>
					</div>		
					<div class="row">
						<div class="col-md-5 form-group">
							<button class="btn btn-default" type="submit">Create</button>
						</div>
					</div>
			</div>
		</div>
	</form>	
</div>

</body>
</html>
